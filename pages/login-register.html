<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login/Register</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-white shadow-[0px_5px_6px_rgba(0,_0,_0,_0.25)]">
      <div
        class="container px-[100px] py-[25px] flex items-center justify-center"
      >
        <div class="flex items-center justify-center gap-x-2 cursor-pointer">
          <img srcset="/assets/img/logo.png 2x" alt="logo" />
          <span class="font-medium text-[18px]">
            BiSys - Yêu ngôi nhà của bạn
          </span>
        </div>
        <div
          class="flex items-center justify-center gap-x-[60px] ml-[108px] font-medium text-[18px] cursor-pointer"
        >
          <span>Sản phẩm</span>
          <span>Về chúng tôi</span>
          <span>Tin tức</span>
          <span>Liên hệ</span>
        </div>
        <div
          class="flex items-center justify-center gap-x-6 ml-[264px] text-[18px] cursor-pointer"
        >
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
              />
            </svg>
          </span>
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>
          </span>
        </div>
      </div>
    </header>
    <main>
      <div>
        <img
          src="/assets/img/login-bg.png"
          alt="login-background"
          class="object-fill lg:max-w-full max-w-[150%] lg:w-full w-[133%] max-h-[860px] relative"
        />
        <!-- Đăng nhập -->
        <form action="" class="form-login" autocomplete="off">
          <div
            class="fadeUp absolute lg:top-[25%] top-[45%] right-[80px] lg:w-[618px] w-[450px] lg:lg:min-h-[550px] bg-white bg-opacity-70 rounded-lg flex justify-center flex-col p-[50px] lg:gap-y-[38px] gap-y-[20px]"
          >
            <span class="lg:text-[44px] text-xl font-bold text-[#FFB23F]"
              >Đăng nhập</span
            >
            <input
              type="text"
              name="name"
              required
              placeholder="Tên đăng nhập"
              class="bg-white rounded-lg shadow lg:h-[60px] h-[50px] lg:w-[516px] w-[350px] p-[14px] font-bold lg:text-2xl text-sm"
            />
            <input
              type="password"
              name="password"
              required
              placeholder="Mật khẩu"
              class="bg-white rounded-lg shadow lg:h-[60px] h-[50px] lg:w-[516px] w-[350px] p-[14px] font-bold lg:text-2xl text-sm"
            />
            <button
              class="bg-[#FFB23F] text-white rounded-lg shadow lg:h-[60px] h-[50px] lg:w-[516px] w-[350px] p-[14px] font-bold lg:text-2xl text-sm hover:bg-opacity-60"
            >
              Đăng nhập
            </button>
            <p
              class="change-register lg:text-xl text-sm cursor-pointer text-right"
            >
              Nếu chưa có tài khoản, nhấn <strong>Đăng ký</strong>
            </p>
          </div>
        </form>

        <!-- Đăng ký -->
        <form action="" class="form-register hidden" autocomplete="off">
          <div
            class="fadeUp absolute lg:top-[25%] top-[45%] right-[80px] lg:w-[618px] w-[450px] lg:min-h-[550px] bg-white bg-opacity-70 rounded-lg flex justify-center flex-col p-[50px] lg:gap-y-[38px] gap-y-[20px]"
          >
            <span class="lg:text-[44px] text-xl font-bold text-[#FFB23F]"
              >Đăng ký</span
            >
            <input
              type="text"
              name="name"
              placeholder="Tên đăng nhập"
              class="bg-white rounded-lg shadow lg:h-[60px] h-[50px] lg:w-[516px] w-[350px] p-[14px] font-bold lg:text-2xl text-sm"
            />
            <input
              type="password"
              name="password"
              placeholder="Mật khẩu"
              class="bg-white rounded-lg shadow lg:h-[60px] h-[50px] lg:w-[516px] w-[350px] p-[14px] font-bold lg:text-2xl text-sm"
            />
            <input
              type="password"
              name="confirmPassword"
              placeholder="Nhập lại mật khẩu"
              class="bg-white rounded-lg shadow lg:h-[60px] h-[50px] lg:w-[516px] w-[350px] p-[14px] font-bold lg:text-2xl text-sm"
            />
            <div class="flex items-center justify-end gap-x-[23px]">
              <button
                type="submit"
                class="bg-[#FFB23F] text-white rounded-lg shadow lg:h-[60px] h-[50px] w-[180px] p-[14px] font-bold lg:text-2xl text-sm hover:bg-opacity-60"
              >
                Đăng nhập
              </button>
              <button
                class="change-login bg-white text-[#AFADB5] rounded-lg shadow lg:h-[60px] h-[50px] w-[180px] p-[14px] font-bold lg:text-2xl text-sm hover:bg-opacity-60"
                type="button"
              >
                Hủy
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="container bg-white py-[60px] border-t border-t-[#ECE4DE]">
      <div class="flex items-center justify-center gap-y-[23px] flex-col">
        <div class="flex items-center justify-center gap-x-2 cursor-pointer">
          <img srcset="/assets/img/logo.png 2x" alt="logo" />
          <span class="font-medium text-[18px]">
            BiSys - Yêu ngôi nhà của bạn
          </span>
        </div>
        <div
          class="flex items-center justify-center gap-x-[41px] cursor-pointer"
        >
          <img src="/assets/icons/facebook.png" alt="facebook" />
          <img src="/assets/icons/instagram.png" alt="instagram" />
          <img src="/assets/icons/twitter.png" alt="twitter" />
        </div>
        <span class="font-medium text-2xl"
          >Hãy theo dõi chúng tôi để cập nhật tin mới nhất !</span
        >
      </div>
    </footer>
    <script>
      const changeRegister = document.querySelector(".change-register");
      const changeLogin = document.querySelector(".change-login");

      changeRegister.addEventListener("click", () => {
        document.querySelector(".form-login").classList.add("hidden");
        document.querySelector(".form-register").classList.remove("hidden");
      });

      //   document.querySelector(".form-login").addEventListener("submit", (e) => {
      //     e.preventDefault();
      //     console.log(
      //       document.querySelector(".form-login").elements["name"].value,
      //       document.querySelector(".form-login").elements["password"].value
      //     );
      //   });

      changeLogin.addEventListener("click", () => {
        document.querySelector(".form-register").classList.add("hidden");
        document.querySelector(".form-login").classList.remove("hidden");
      });
    </script>
  </body>
</html>
